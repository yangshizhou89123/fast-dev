<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./angular-1.2.19/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			名字：<input ng-model="name"><br/>
			{{name}}
		</div>
	</body>
	<script>
		var app = angular.module('myApp',[]);
		app.controller('myCtrl',function($scope){
			$scope.name = "ssss";
		
		});
		
	
	</script>
</html>
